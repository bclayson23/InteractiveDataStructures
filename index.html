<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bubble Sort Algorithm</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Bubble Sort Algorithm</h1>
    
            <!-- Input for the array of numbers -->
            <label for="inputArray">Enter Numbers (comma separated):</label>
            <input type="text" id="inputArray" placeholder="e.g., 5, 2, 8, 1">
            <button onclick="sortArray()">Sort</button>

            <!-- Display unsorted and sorted arrays -->
            <h2>Unsorted Array:</h2>
            <p id="unsortedArray">[ ]</p>
            
            <h2>Sorted Array:</h2>
            <p id="sortedArray">[ ]</p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
